<div class="mt-5 pt-5 container "><h2>Séances à Valider</h2></div>
<div class="container mt-5">
<table>
  <thead>
    <tr>
      <th>Session</th>
      <th>Date</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let seance of seances">
      <td>{{ seance.session }}</td>
      <td>{{ seance.date }}</td>
      <td [ngClass]="{'valide': seance.valide, 'non-valide': !seance.valide}">
        {{ seance.valide ? 'Validée' : 'Non validée' }}
      </td>
    </tr>
  </tbody>
</table>
</div>

<footer>

  <div class="container-fluid">
    <span class="navbar-text">
      Copyright by G5 - all right reserved
    </span>
  </div>
</footer>
